<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    </head>
<body>
    <!-- Page Contents -->
    <div class="left-align-contents">
        <h1 class="title">Advanced Search</h1>

        <!-- Main contents -->
        <div clas="find-pages">

            <!-- Heading -->
            <div class="subheading">
                <h5>Find pages with...</h2>
                <h6>To do in this search box</h3>
            </div>

            <!-- Text inputs and form -->
            <div class="text-boxes">
                <form class="advanced-search-form" action="https://www.google.com/search">
                    <!-- all these words -->
                    <div class="input-fields">
                        <label for="input">all these words:</label>
                        <input class="text-box" type="text" name="as_q"> 
                    </div>
                    <!-- this exact word or phrase -->
                    <div class="input-fields">
                        <label for="input">this exact word or phrase:</label>
                        <input class="text-box" type="text" name="as_epq"> 
                    </div>
                    <!-- any of these words -->
                    <div class="input-fields">
                        <label for="input">any of these words:</label>
                        <input class="text-box" type="text" name="as_oq"> 
                    </div>
                    <!-- none of these words -->
                    <div class="input-fields">
                        <label for="input">this exact word or phrase:</label>
                        <input class="text-box" type="text" name="as_eq"> 
                    </div>
                    <!-- Submit button -->
                    <div class="advanced-submit">
                        <input type="submit" value="Advanced Search">
                    </div>
                    
                </form>
            </div>


        </div>

    </div>
</body>
</html>
